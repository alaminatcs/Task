{% extends 'base.html' %} {% block content %}
{% load tailwind_filters %}
<h1>Django Contact-Form:</h>
<form class="w-1/2 m-auto pt-6" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="flex justify-center mt-2">
        <button class="btn px-12 font-bold text-xl">Submit</button>
    </div>
</form>
{% endblock %}
